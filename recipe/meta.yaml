{% set name = "mypy-boto3-logs" %}
{% set version = "1.16.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c56ea75995e8cfcec634c09a9028ee01dd6dbd2da8e38c5a43e292ac6ae9b39

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_logs

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.CloudWatchLogs 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
