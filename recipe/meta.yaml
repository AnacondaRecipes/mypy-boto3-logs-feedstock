{% set name = "mypy-boto3-logs" %}
{% set version = "1.15.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a7c6ea2962dcd8dab1d5ca86b4621100b118dec8c26c823d39978fae523f948

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_logs

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.CloudWatchLogs 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
